@switch (this.router.url) {
@case ('/dashboard/technologies') {
<app-dashboard-techs-panel></app-dashboard-techs-panel>
}
@case ('/dashboard/projects') {
<app-dashboard-projects-panel></app-dashboard-projects-panel>
}
@case ('/dashboard/users') {
<app-dashboard-users-panel></app-dashboard-users-panel>
}
@case ('/dashboard/posts') {
<app-dashboard-posts-panel></app-dashboard-posts-panel>
}
}
