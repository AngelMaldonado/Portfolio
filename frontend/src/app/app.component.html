@if (this.router.url.includes('dashboard')) {
<app-dashboard-navbar />
} @else {
<app-navbar />
}

<main aria-label="Contenido principal" [className]="!router.url.includes('dashboard') &&
  !router.url.includes('auth') ? '' : 'vh-100'">
  <router-outlet />
</main>

@if (!this.router.url.includes('dashboard') && !this.router.url.includes('auth') && !this.router.url.includes('blog')) {
<app-footer />
}
