<form (submit)="onSubmit($event)" aria-label="Registrarse" class="register-form">
  <fieldset>
    <h3>Registrarse</h3>
    <label for="email">Correo</label>
    <input type="email" name="email" placeholder="📧 Correo">
    <label for="pswd">Contraseña</label>
    <input type="password" name="pswd" placeholder="🔒 Contraseña">
    <label for="repswd">Confirmar Contraseña</label>
    <input type="password" name="repswd" placeholder="🔒 Confirmar contraseña">
    <div class="buttons">
      <app-link href="auth/login" [toRoute]=true>Iniciar Sesión</app-link>
      <button type="submit">Registrarse</button>
    </div>
  </fieldset>
</form>
