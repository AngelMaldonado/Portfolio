<article class="post-card">
  <div class="post-card__image">
    <img class="max-img" [src]="post.imageUrl" [alt]="post.title + ' image'">
  </div>
  <div class="post-content">
    <h3 class="post-content__title">{{post.title}}</h3>
    <p class="post-content__preview">{{post.abstract}}</p>
    <div class="post-content__footer">
      <app-link [toRoute]=true>Ver post</app-link>
      <span>{{post.updatedAt | date:'mediumDate'}}</span>
    </div>
  </div>
</article>
