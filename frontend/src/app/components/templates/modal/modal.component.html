<div role="button" (click)="this.modalService.show()">
  <ng-content select="trigger"></ng-content>
</div>

<dialog class="dialog" [id]="id">
  <header class="dialog__header">
    <ng-content select="title" />
    <button (click)="this.modalService.hide(id)" class="close-button"><svg-icon class="icon" key="close" /></button>
  </header>
  <ng-content select="content"></ng-content>
</dialog>
