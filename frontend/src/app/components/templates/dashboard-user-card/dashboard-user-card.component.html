<div class="dashboard-user-card">
  <img class="max-img" src="https://via.placeholder.com/150" alt="">
  <h3>{{user.name}}</h3>
  <div class="buttons">
    <button (click)="deleteUser()" class="icon-button"><svg-icon class="icon" key="trash"></svg-icon></button>
    <button (click)="editUser()" class="icon-button"><svg-icon class="icon" key="edit"></svg-icon></button>
  </div>
  <div class="badges">
    <app-badge>Comentarios: </app-badge>
    <app-badge>Desde: </app-badge>
  </div>
</div>
