<form class="crud-form">
  <label for="title">🏷️ Título</label>
  <input name="title" type="text" placeholder="Tutorial de.., Error de.., etc...">
  <label for="abstract">✍️ Resumen</label>
  <textarea name="abstract"></textarea>
  <label for="imageUrl">🖼️ Imagen del post (url)</label>
  <input name="imageUrl" type="url" placeholder="https://alguna-pagina.com/imagen">
  <label for="markdownUrl">📄 Markdown (url)</label>
  <input name="markdownUrl" type="url" placeholder="https://alguna-pagina.com/markdown.md">
  <button class="success-button">
    <svg-icon key="save" class="icon" />
    <span>Guardar</span>
  </button>
</form>
